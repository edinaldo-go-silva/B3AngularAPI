<div class="content">
  <div class="container">
    <img src="./assets/B3Bolsa.svg" height="140" width="140">    

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="container-input">
        <label [class.error]="!form.get('email').valid && form.get('email').touched">Email</label>
        <input type="email" placeholder="Seu email" formControlName="email" email/>
      </div>
      <div class="container-input">
        <label [class.error]="!form.get('password').valid && form.get('password').touched">Senha</label>
        <input
          type="{{ visible ? 'text' : 'password' }}"
          placeholder="Sua senha"
          formControlName="password"
          class="input-password"/>
        <i class="fas {{ visible ? 'fa-eye-slash' : 'fa-eye' }}" (click)="onChangeVisible()"></i>
      </div>
      <div style="margin: 0 auto; width: 55%; font-size: 13px;;">
        <span
          (click)="forgotPassword()"
          class="forgot-password"
          >Esqueceu a senha?</span>
      </div>
      <br>
      <div class="fa-3x" *ngIf="exibirConteudoCrono" style="margin: 0 auto; width: 15%; margin-top: -10px;">
        <h4><i class="fas fa-spinner fa-spin"></i></h4>
      </div>      
      <div style="margin: 0 auto; width: 83%;">
        <button style="margin-top: 10px; margin-bottom: 20px;"
          [disabled]="!form.valid"
          [class.error]="!form.valid"
          class="button-submit"
          type="submit">
          Entrar
        </button>
      </div>
  </form>
  </div>
</div>
